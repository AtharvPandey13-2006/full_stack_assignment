<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Table</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body{
      font-family: 'Roboto', sans-serif;
      background: #f4f4f4;
      margin:0;
      padding:20px;
    }

    .container{
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap; /* helps for mobile */
    }

    .card{
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 280px;
      text-align: center;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .card h2{
      margin-bottom: 10px;
    }

    .price{
      font-size: 22px;
      font-weight: bold;
      margin: 10px 0 20px;
    }

    .card ul{
      list-style: none;
      padding: 0;
      margin-bottom: 20px;
    }

    .card ul li{
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }

    .card button{
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .card button:hover{
      background: #0056b3;
    }

    /* Highlight Standard plan */
    .standard{
      background: #e6f3ff;
      border: 2px solid #007bff;
    }

    .standard:hover{
      transform: scale(1.05);
    }

    /* Responsive for mobile */
    @media(max-width: 768px){
      .container{
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <h2>Basic</h2>
      <p class="price">$9/month</p>
      <ul>
        <li>✔ Feature 1</li>
        <li>✔ Feature 2</li>
        <li>✔ Feature 3</li>
      </ul>
      <button>Sign Up</button>
    </div>

    <div class="card standard">
      <h2>Standard</h2>
      <p class="price">$19/month</p>
      <ul>
        <li>✔ Everything in Basic</li>
        <li>✔ Extra Feature</li>
        <li>✔ Priority Support</li>
      </ul>
      <button>Sign Up</button>
    </div>

    <div class="card">
      <h2>Premium</h2>
      <p class="price">$29/month</p>
      <ul>
        <li>✔ Everything in Standard</li>
        <li>✔ Advanced Features</li>
        <li>✔ 24/7 Support</li>
      </ul>
      <button>Sign Up</button>
    </div>
  </div>

</body>
</html>
